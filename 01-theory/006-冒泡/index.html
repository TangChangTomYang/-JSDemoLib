<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>冒泡</title>


    <style>
        .box1{
            width: 300px;
            height: 300px;
            background-color: red;
            text-align: right;
        }

        .box2{
            width: 200px;
            height: 200px;
            background-color: green;
        }

        .box3{
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>

<div class="box1">1
    <div class="box2">2
        <div class="box3">3</div>
    </div>
</div>


<script>




/**

 1> 事件冒泡:
        当一个元素上的事件被触发的时候, 比如说鼠标点击了一个按钮, 同样的事件将会在那个元素的所有祖先元素中被触发.
        这一过程被称为事件冒泡, 这个事件从原始元素一直冒泡到DOM树的最上层

 2> 事件传播阶段:
        捕获  冒泡  和 目标阶段

        1) 事件捕获阶段:
        事件从最上一级标签开始往下查询, 直到捕获到事件目标
        2) 事件冒泡阶段:
        事件从事件目标target开始, 往上冒泡直到页面的最上一级标签




 */

    var box1 = document.getElementsByClassName('box1')[0] ;
    var box2 = document.getElementsByClassName('box2')[0] ;
    var box3 = document.getElementsByClassName('box3')[0] ;


    box1.onclick = function () {
        console.log(' 我是box1, 被点了');
    }

    box2.onclick = function () {
        console.log(' 我是box2, 被点了');
    }

    box3.onclick = function () {
        console.log(' 我是box3, 被点了');
    }

    document.onclick = function () {
        console.log(' 我是 document, 被点了');
    }

</script>
</body>
</html>
