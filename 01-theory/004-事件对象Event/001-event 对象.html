<!--
    1> 在触发DOM 上的某个事件时, 会产生一个事件对象 event, 这个对象中包含着所有与事件有关的信息

    2> 所有的浏览器都支持 event对象, 但是支持的方式不同

    3> event 对象的兼容性写法是在事件方法中直接使用即可


    4> event 事件的重要内容
        1) timeStamp 返回事件生生的日期和时间, 从网页加载完那一刻开始计算
        2) bubbles 返回布尔值, 指示事件是否是气泡事件类型
        3) pageX 光标相对于该网页的水平位置 (ie 无)
        4) pageY 光标相对于网页的垂直距离 (ie 无)
        5) screenX  光标相对于该屏幕的水平位置
        6) screenY  光标相对于该网页的垂直位置

        7) target 该事件被传递到的对象
        8) type 事件的类型
        9) clientX 光标相对于网页的水平位置 (当前的可视区)
        10) clientY
-->


<div class="box">

</div>


<script>

//    var box = document.getElementsByClassName("box")[0];
//
//    box.onclick = function () {
//        //event 是一个内置对象, 直接在事件方法内调用即可
//        console.log(event);
//
//    }

    // 表示点击页面的任意位置
    document.onclick = function () {
        console.log(event);
        console.log(event.timeStamp); // 时间戳
        console.log(event.bubbles);   // 是否支持冒泡
        console.log(event.button);    // 是鼠标的那个键 点击的 左=0 滚轮=1 右=2
        console.log(event.pageX);
        console.log(event.pageY);
        console.log(event.screenX);
        console.log(event.screenY);
        console.log(event.target);    // 点在那个标签上了
        console.log(event.type);      // 事件类型
        console.log(event.clientX);
        console.log(event.clientY);


    }
</script>
</body>
</html>
