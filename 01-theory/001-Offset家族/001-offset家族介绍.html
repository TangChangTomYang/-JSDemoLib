<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>offset家族</title>
</head>
<body>

<!-- offset家族介绍

    1> 在js 中 有一套很方便的获取元素尺寸的方法就是 Offset家族
    offsetWidth/ offsetHeight  offsetLeft/ offsetTop  以及offsetParent 共同组成了offset家族

    2> offsetWidth/ offsetHeight 检测盒子的自身宽高( + padding + border)

    3> offsetLeft/ offsettop 用于检测距离有定位的父盒子的左边/ 上边的距离, 如果父盒子都没有定位则以body为准
        offsetLeft/ offsetTop 从父盒子的 padding开始算 , 父盒子的border 不算

    4> offsetParent 用于检测父系盒子中带有定位的父盒子节点, 如果父盒子都没定位则返回body

-->


<!--offsetLeft 与 Style.left 的区别

     1> 最大的区别在于offsetLeft 可以返回没有定位的盒子距离左侧的位置, 而style不可以, 只有设置了定位style.left 才能获取

     2>  offsetLeft 返回的是数字,且是经过4舎5入的整数, 而style 返回的是 带px 单位的字符串, 且有小数

     3> offsetleft 是只读的,而style.left 是可读可写的

     4> 如果没有给HTML元素设置过left 样式, 则 style.left 返回的是空字符串

-->

<style>
    .box{
        width: 200px;
        height: 300px;
        background: pink;
        padding: 50px;
        border: 5px solid blue;
        position: relative;

    }

    .inner {
        width: 100px;
        height: 100px;
        background: green;
    }
</style>


</body>

    <div class="box">
        <div class="inner"></div>
    </div>

</html>
