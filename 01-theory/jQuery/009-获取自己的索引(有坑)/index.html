<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery 获取标签的索引</title>

    <style>
        li{
            height: 30px;
            width: 100px;
            border: 1px solid #000;
        }
    </style>

    <script src="../jquery-1.11.1.js"></script>
    <script>
        $(function () {
            
            var li = $('li');
            li.click(function () {
                // 注意, 通过 index() 方法获取到的 标签索引是, 当前标签在其父标签内的 所有兄弟标签的序号
                console.log($(this).index());
//                $(this).parent().eq(2).css('background-color','red');
//                $(this).css('background-color','red');
//                $(this).parent().children().eq(1).css('background-color','red');
            });

        });
    </script>
    
</head>
<body>

    <div>
        <ul>
            <li>0</li>
            <li>1</li>
            <li>2</li>
            <span> wo shi span </span>
            <li>3</li>
            <li>4</li>
            <li>5</li> 
        </ul>
        <ol>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
            <li>11</li>
        </ol>
    </div>

</body>
</html>
