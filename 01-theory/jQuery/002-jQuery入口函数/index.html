<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery入口函数</title>


    <!--导入jQuery库文件-->
    <script src="../jquery-1.11.1.js"></script>
    <script>

        /**
         一. JS 原生入口函数

         (原生JS 入口函数,页面上所有的内容加载完毕后,会执行)
         此种方式要求文档及内部资源加载完成后才可以执行)
         意思是, 网页中的图片等资源全部显示完成后才可以执行 (时间可能要长些)
         window.onload = function () {

         }


        二. jQuery 入口函数

         jQuery 入口函数 (方式一,此种方式, 文档加载完毕后, 图片等其他资源还没加载完成后就可以执行)
         意思是说, 此种方式,网页中的图片等资源没有完全显示出来就可以执行
         $(document).ready(function () {

         });

         jQuery 的入口函数(方式二, 此种方式, 文档加载完毕后, 图片等其他资源还没加载完成后就可以执行)
         意思是说, 此种方式,网页中的图片等资源没有完全显示出来就可以执行
         $(function () {

         });

         jQuery 的入口函数(方式三, 此种方式,  和JS原生的入口函数差不多, 要文档和图片加载完毕后才执行)
         $(window).ready(function () {

         });


         三. jQuery 入口函数和 JS 原生入口函数的区别

            > js 入口函数时 window.onload = function(){}

            区别1: 书写方式不同
            区别2: JS 入口函数只能出现一次, 出现多次会存在时间覆盖的问题
            区别3: jQuery 的入口函数, 可以出现任意多次, 并不会存在时间覆盖的问题
            区别4: JS 入口函数和jQuery的入口函数执行的时机不同.
            区别5: JS入口函数是在所有的文件资源加载完毕后才执行, 这些资源包括: 页面文档,外部js文件,外部CSS文件,图片等
                    jQuery 的入口函数, 是在文档加载完成后就执行, 文档加载完指的是: DOM 树加载完毕后就可以操作DOM了, 不用等到外部资源都加载完毕

            文档加载的顺序, 从上往下, 边解析边执行

         */




    </script>

</head>
