<!--jQuery 的使用, 第一步导入jQuery 的库文件-->
<script src="../jquery-1.11.1.js"></script>
<!--第二步, 直接的script 标签内调用jQuery的库函数即可-->
<script>

    // 1. 获取 document
    $(document).ready(function () {

        //1. 获取元素
        var btn = $('button'); // 直接通过标签名就可以获取对应的标签
        var div = $('div');

        // 绑定事件 (事件绑定是通过方法绑定的)
        btn.click(function () {

            // 事件驱动程序
            div.show(1000); // 显示盒子, 1000 是动画时间
            div.html("div 标签的内容");
        });

    });


</script>
