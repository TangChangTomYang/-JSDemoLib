<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        .wrap {
            width: 330px;
            height: 30px;
            margin: 100px auto 0;
            padding-left: 10px;
            background-image: url(bg.jpg);
        }

        .wrap li{
            background-image: url(libg.jpg);
        }

        .wrap > ul > li {
            float: left;
            margin-right: 10px;
            position: relative;
        }

        .wrap a {
            display: block;
            height: 30px;
            width: 100px;
            text-decoration: none;
            color: #000;
            line-height: 30px;
            text-align: center;
        }

        .wrap li ul {
            position: absolute;
            top: 30px;
            display: none;
        }
    </style>

    <script src="../jquery-1.11.1.js"></script>
    <script>
        
        // jQuery 入口函数
        $(document).ready(function () {

            // 获取 wrap > ul > li jQuery 对象
            var wrapUlLi = $(".wrap>ul>li");

            // 绑定鼠标移入事件
            wrapUlLi.mouseenter(function (){
                // 注意, 如果直接在此处使用this, 此处的this 是JS 原生的this
                // 将JS 原生的 this 转换成 jQuery 的this
                $(this).children('ul').show(3000);
            });

            // 绑定鼠标移出 事件
            wrapUlLi.mouseout(function () {
                // 注意, 如果直接在此处使用this, 此处的this 是JS 原生的this
                // 将JS 原生的 this 转换成 jQuery 的this
                $(this).children('ul').hide(3000);
            });
        });
        
    </script>
    

</head>
<body>
<div class="wrap">
    <ul>
        <li>
            <a href="javascript:void(0);">一级菜单1</a>
            <ul>
                <li><a href="javascript:void(0);">二级菜单1</a></li>
                <li><a href="javascript:void(0);">二级菜单2</a></li>
                <li><a href="javascript:void(0);">二级菜单3</a></li>
            </ul>
        </li>
        <li>
            <a href="javascript:void(0);">一级菜单1</a>
            <ul>
                <li><a href="javascript:void(0);">二级菜单1</a></li>
                <li><a href="javascript:void(0);">二级菜单2</a></li>
                <li><a href="javascript:void(0);">二级菜单3</a></li>
            </ul>
        </li>
        <li>
            <a href="javascript:void(0);">一级菜单1</a>
            <ul>
                <li><a href="javascript:void(0);">二级菜单1</a></li>
                <li><a href="javascript:void(0);">二级菜单2</a></li>
                <li><a href="javascript:void(0);">二级菜单3</a></li>
            </ul>
        </li>
    </ul>
</div>
</body>
</html>
