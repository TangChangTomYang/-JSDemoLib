<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery 中的delegate 绑定事件</title>

    <script src="../jquery-1.11.1.js"></script>
    <script>

        $(function () {

            // jQuery 中, 通过 delegate 给指定的子元素绑定事件

            var div  = $('div');

            div.delegate('p','click', function () {
               console.log(this.innerHTML);
            });
        });
    </script>


    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: red;

        }

        p{
            margin: 10px;
            background-color: yellow;
        }
    </style>

</head>
<body>



    <div><p> 我是 p1</p> <p>我 是 p2</p></div>

</body>
</html>
