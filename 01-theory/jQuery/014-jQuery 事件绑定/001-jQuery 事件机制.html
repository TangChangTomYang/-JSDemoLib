<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery 事件机制</title>
    <script src="../jquery-1.11.1.js"></script>
    <script>
        /**
         1. jQuery 中的事件机制是对 JS 中DOM 事件的封装
         2. jQuery 中绑定事件的方式主要有4种
            1> 简单的事件绑定,eg: $(selector).click(func);
            2> bind() 方法绑定事件, eg: $(selector).bind('click', func);
            3> delegate()方式给指定类型的子元素绑定事件 ,eg: $(selector).delegate('p', 'click', func)
            4> on 方式, 事件绑定
         3. jQuery 中的事件, 主要有以下几种:
             click(func)  单机事件
             blur(func)   失去焦点事件
             mouseenter(func)   鼠标进入事件
             mouseleave(func)   鼠标离开
             dbclick(func) 双击事件
             change(func)   改变事件, 如: 文本框值改变, 下拉列表值改变
             focus(func)    获得焦点事件
             keydown(func)  键盘按下事件




         */
    </script>
</head>

</body>
</html>
