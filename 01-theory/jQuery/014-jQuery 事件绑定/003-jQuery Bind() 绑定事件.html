<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery bind() 绑定事件</title>

    <script src="../jquery-1.11.1.js"></script>
    <script>
        /** 不推荐此种方式
         在jQuery 中可以通过 Bind() 方法为 标签一次绑定 多种事件

         */

        $(function () {
            var div = $('div');
            // 一次性 为标签绑定 click 事件 和 mouseenter 事件
            div.bind('click mouseenter', function () {
                console.log('--------- 鼠标 点击 或者 进入');
            })
        })

    </script>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: red;
        }
    </style>
</head>
<body>


<div></div>

</body>
</html>
