<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery form</title>

    <script src="../jquery-1.11.1.js"></script>
    <script>


        /**
          三个简单的用于获取DOM 内容的方法
          text()  设置或者返回 所选标签的 文本内容
          html()  设置或者返回 所选元素的 内容 (相当于 innerHTML)
          var()  设置或者返回 表单字段的 值 (就是表单 input 的value 值)

         */


        $(function () {

            var input = $('input');

            var btn = $('button');

            btn.eq(0).click(function () {

               var input =  $('[type="text"]');
                console.log(input.parent('form').text());


            });
            btn.eq(1).click(function () {

               var input =  $('[type="text"]');
                console.log(input.parent('form').html());

            });
            btn.eq(2).click(function () {

               var input1 =  $('[type="text"]');
                console.log(input.val());
                var input2 =  $('[type="password"]');
                console.log(input2.val());

            });
        });

    </script>

</head>
<body>


<button> 点击获取form text 信息</button>
<button> 点击获取form inner HTML 信息</button>
<button> 点击获取  value </button>
<form action="http://baidu.com">

    <p>账号</p>
    <input type="text">
    <p>密码</p>
    <input type="password">
</form>
</body>
</html>
