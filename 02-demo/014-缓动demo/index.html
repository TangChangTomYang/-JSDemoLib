<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>缓动demo</title>


    <style>
        .box{

            width: 400px;
            height: 400px;
            background-color: #ccc;
            position: relative;
        }

        .inner{
            width: 100px;
            height: 100px;
            background-color: cyan;
            position: absolute;
        }

    </style>

</head>
<body>


    <div class="box">
        <div class="inner"></div>

    </div>

    <script src="../JSTool/YRJsTool.js"></script>
    <script>

        var box = document.getElementsByClassName('box')[0];
        var inner = document.getElementsByClassName('inner')[0];
        box.onclick = function () {

            var json =  {'width':300, 'top':170,  'left':250,  'opacity':20,  'zIndex':2};
            animate(inner,json , function () {
                console.log(' 缓动动画结束了');
            })
        }




    </script>

</body>
</html>
